<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Data Jemaat Ibadah GKI
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)="gotoIbadahDetails()"> {{ ibadahTitle }}</ion-button>
  <ion-button (click)="gotoAgapeDetails()"> {{ agapeTitle }}</ion-button>
  <div *ngFor="let name of eventArray">
    <ion-button (click)="gotoEventsDetails(name.id)"> {{name.title}} </ion-button>
  </div>


</ion-content>
